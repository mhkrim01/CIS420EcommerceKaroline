<mat-sidenav-container class="sidenav-container">
  <div class="content-wrapper"></div>
  <mat-sidenav-content>
    <mat-toolbar class="">
      <div class="home-nav-link no-border">
        <div class="toolbar-icon">
          <mat-icon class="cake-icon">cake</mat-icon>
        </div>
      </div>
      <div class="nav-link" routerLink="/home">Home</div>
      <div class="nav-link" routerLink="/products">Products</div>
      <div class="nav-link" routerLink="/about">About</div>

      <button mat-icon-button>
        <mat-icon>person</mat-icon>

      <button mat-icon-button>

      </button>

    <router-outlet></router-outlet>

        <div class="col-3">

          </div>

        <div class="col-2">
          <div class="footer-link-wrapper">
            <div class="row">

            </div>

              <span class="footer-link">Facebook</span>
            </div>
            <div class="row">
              <span class="footer-link">Instagram</span>
            </div>
            <div class="row">
              <span class="footer-link">Twitter</span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="footer-link-wrapper">
            <div class="row">
              <h5>General</h5>
            </div>
            <div class="row">
              <span class="footer-link">About</span>
            </div>
            <div class="row">
              <span class="footer-link">Contact</span>
            </div>
            <div class="row">
              <span class="footer-link">Products</span>
            </div>
          </div>
